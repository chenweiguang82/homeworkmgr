<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>作业提交管理系统-登录</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/uikit.min.css') }}" />
		<script src="{{ url_for('static',filename='js/vendor/jquery.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/uikit.min.js') }}"></script>
	</head>
	<body class="uk-height-1-1" background-image:"{{ url_for('static', filename='images/homework.jpg') }}">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">

            <div class="uk-vertical-align-middle" >

                <form class="uk-panel uk-panel-box uk-form">

                    <div class="uk-form-row">

                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="用户名">

                    </div>

                    <div class="uk-form-row">

                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="密码">

                    </div>

                    <div class="uk-form-row">

                        <a class="uk-width-1-2 uk-button uk-button-primary uk-button-large" href="#">登录</a>
                        <a class="uk-width-1-2 uk-button uk-button-primary uk-button-large" href="#">注册</a>

                    </div>

                    <div class="uk-form-row uk-text-small">

                        <label class="uk-float-left"><input type="checkbox">记住我</label>

                        <a class="uk-float-right uk-link uk-link-muted" href="#">忘记密码?</a>

                    </div>

                </form>



            </div>

        </div>

    </body>
</html>
